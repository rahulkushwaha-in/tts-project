<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Text-to-Speech Converter</title>
</head>
<body>
    <div class="container">
        <h1>ModernText-to-Speech Converter</h1>
        <textarea id="inputText" placeholder="Enter text..."></textarea>
        <div class="options">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select><br>
            <label for="rateRange">Rate:</label>
            <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
            <label for="pitchRange">Pitch:</label>
            <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">
        </div>
        <button id="convertButton" onclick="convertText()">Convert to Speech</button>
        <button id="stopButton" onclick="stopSpeech()" disabled>Stop</button>
        <button id="resumeButton" onclick="resumeSpeech()" disabled>Resume</button>
        <div id="progressBar">
            <div></div>
        </div>
        <!-- <audio id="audioPlayer" controls></audio> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
